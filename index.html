<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App Week 7</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="search-form">
            <div class="row">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="city-input"
              />
              <input type="submit" value="Search" class="search-button" />
              <button class="btn btn-outline-light mb-2" id="current-location" type="submit"><svg width="1.3em"
                        height="1.3em" viewBox="0 0 16 16" class="bi bi-geo-alt" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg></button>
          </form>
          <div class="overview">
            <h1 class="location" id="location-city"></h1>
            <h2 class="date" id="date"></h2>
            <h3>
              Last Updated at:
              <span class="update-time" id="update-time"></span>
            </h3>
          </div>
          <div class="row">
            <div class="clearfix weather-temperature">
              <img src="" alt="icon" id="icon" class="main-icon float-left" />
              <strong class="current-temp" id="current-temp"></strong>
              <span class="units" id="units"
                ><a href="#" id="fahrenheit-link" class="active">°F</a> |
                <a href="#" id="celsius-link">°C</a>
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <ul class="column-1">
                <li id="condition"></li>
                <li>Feels like <span id="feels-like"></span>°</li>
                <li>
                  High <span id="max-temp"></span>° | Low
                  <span id="min-temp"></span>°
                </li>
              </ul>
            </div>
            <div class="col-4">
              <ul class="column-2">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind-speed"></span> MPH</li>
              </ul>
            </div>
          </div>
          <div class="daily-forecast" id="daily-forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/mimikomp/weather-app-w7.git"
            target="_blank"
            >Open-Sourced Code</a
          >
          By Cassidy Komp
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
