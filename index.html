<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Weather App Week 7</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-bar">
            <div class="row">
              <div class="col-2">
                <input
                  type="search"
                  placeholder="Type a city..."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control"
                  id="search-input"
                />
              </div>
              <div class="col-1">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
              <div class="col-1">
                <button class="current-button btn btn-info" id="current-button">
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 class="location" id="location-city">Location</h1>
            <h3 class="date-time" id="date-time">Time/Date</h3>
          </div>
          <div class="row">
            <div class="clearfix weather-temperature">
              <img src="" alt="Clear" id="icon" class="float-left" />
              <div class="float-left">
                <strong class="current-temp" id="current-temp">55</strong>
                <span class="temp-units" id="units">
                  <button id="fahrenheit-button">Â°F</button> |
                  <button id="celsius-button">Â°C</button>
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <ul class="column-1">
                <li id="condition">Partly</li>
                <li>Feels like <span id="feels-like"></span>Â°</li>
                <li>
                  Day <span id="high-temp"></span>Â° | Night
                  <span id="low-temp"></span>Â°
                </li>
              </ul>
            </div>
            <div class="col-5">
              <ul class="column-2">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>WindðŸ’¨: <span id="wind-speed"></span>m/sec</li>
                <li>SunsetðŸŒ…: <span id="sunset"></span></li>
              </ul>
            </div>
          </div>
          <button type="button" class="btn btn-primary day">
            5 Day Forcast
          </button>
          <button type="button" class="btn btn-secondary hour">12 Hours</button>
          <div class="day-forecast" id="day-forecast">
            <div class="row">
              <div class="col-2">
                <div class="day-forecast-date">1</div>
                <img src="" alt="" />
                <div class="day-forecast-temp">
                  <div class="day-forecast-temp-max"></div>
                  <div class="day-forecast-temp-min"></div>
                </div>
              </div>
              <div class="col-2">
                <div class="day-forecast-date">2</div>
                <img src="" alt="" />
                <div class="day-forecast-temp">
                  <div class="day-forecast-temp-max"></div>
                  <div class="day-forecast-temp-min"></div>
                </div>
              </div>
              <div class="col-2">
                <div class="day-forecast-date">3</div>
                <img src="" alt="" />
                <div class="day-forecast-temp">
                  <div class="day-forecast-temp-max"></div>
                  <div class="day-forecast-temp-min"></div>
                </div>
              </div>
              <div class="col-2">
                <div class="day-forecast-date">4</div>
                <img src="" alt="" />
                <div class="day-forecast-temp">
                  <div class="day-forecast-temp-max"></div>
                  <div class="day-forecast-temp-min"></div>
                </div>
              </div>
              <div class="col-2">
                <div class="day-forecast-date">5</div>
                <img src="" alt="" />
                <div class="day-forecast-temp">
                  <div class="day-forecast-temp-max"></div>
                  <div class="day-forecast-temp-min"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
