<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
<!--FONT AWESOME-->    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
<!--GOOGLE FONTS--> 
<style>
@import url('https://fonts.googleapis.com/css2?family=Amatic+SC&family=Bangers&family=Montserrat&family=Encode+Sans+SC&family=Changa:wght@800&family=Courier+Prime:ital@1&family=Faster+One&family=Fira+Sans:wght@900&family=Gotu&family=Kanit&family=Lobster&family=Major+Mono+Display&family=Montserrat+Subrayada:wght@400;700&family=Open+Sans+Condensed:ital,wght@1,300&family=Sarpanch:wght@600&family=Shrikhand&family=Syncopate:wght@400;700&display=swap');
</style>
<!--AXIOS-->  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!--STYLE-->  
    <link rel="stylesheet" href="src/style.css" />
    <title>Plus Final Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
<!--SEARCH FORM-->         
          <form id="search-form" class="search-form">
            <div class="row">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="city-input"
              />
              <input type="submit" value="Search" class="search-button" />
              <button class="btn btn-outline-light mb-2" id="current-location" type="submit"><svg width="1.3em"
                        height="1.3em" viewBox="0 0 16 16" class="bi bi-geo-alt" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg></button>
          </form>
<!--WEATHER OVERVIEW-->         

          <div class="overview">
            <h1 class="location" id="location-city"></h1>
            <h2 class="date" id="date"></h2>
            <h3>
              Last Updated at:
              <span class="update-time" id="update-time"></span>
            </h3>
          </div>
          <div class="row icon-temp">
            <div class="clearfix weather-temperature">
              <img src="#" alt="#" id="icon" class="main-icon float-left" />
              <strong class="current-temp" id="current-temp"></strong>
              <span class="units" id="units"
                ><a href="#" id="fahrenheit-link" class="active fahrenheit-link">°F</a> |
                <a href="#" id="celsius-link" class="celsius-link">°C</a>
              </span>
            </div>
          </div>
          <div class="row details">
            <div class="col-5">
              <ul class="column-1">
                <li id="condition"></li>
                <li>Feels like <span id="feels-like"></span>°</li>
                <li>
                  High <span id="max-temp"></span>° | Low
                  <span id="min-temp"></span>°
                </li>
              </ul>
            </div>
            <div class="col-5">
              <ul class="column-2">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind-speed"></span> MPH</li>
                <li>Sunset: <span id="sunset-time"></span> <span id="timezone-offset"></span> </li>
              </ul>
            </div>
          </div>
<!--DAILY FORECAST-->         
<hr>
          <div class="daily-forecast" id="daily-forecast"></div>
        </div>
      </div>
<!--FOOOTER-->         

      <small>
        <a
          href="https://github.com/mimikomp/weather-app-w7.git"
          target="_blank"
          >Open-Sourced Code</a
        >
        By Cassidy Komp
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
