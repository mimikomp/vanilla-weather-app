<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App Week 7</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-bar">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Type a city..."
                  autofocus="on"
                  autocomplete="off"
                  class="search-input"
                  id="search-input"
                />
              </div>
              <div class="col-4">
                <input type="submit" value="Search" class="search-button" />
                <button class="current-button" id="current-button">
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 class="location" id="location-city">Location</h1>
            <h3 class="date-time" id="date-time">Time/Date</h3>
          </div>
          <div class="row">
            <div class="clearfix icon-temp-units">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="ICON"
                id="icon"
                class="main-icon float-left"
              />
              <strong class="current-temp" id="current-temp">55</strong>
              <span class="temp-units" id="units">
                <button id="fahrenheit-button" class="fahrenheit-button">
                  °F
                </button>
                <button id="celsius-button" class="celsius-button">°C</button>
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <ul class="column-1">
                <li id="condition"></li>
                <li>Feels like <span id="feels-like"></span>°</li>
                <li>
                  High <span id="max-temp"></span>° | Low
                  <span id="min-temp"></span>°
                </li>
              </ul>
            </div>
            <div class="col-4">
              <ul class="column-2">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind-speed"></span> MPH</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/mimikomp/weather-app-w7.git"
            target="_blank"
            >Open-Sourced Code</a
          >
          By Cassidy Komp
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
